<div class="flex flex-col p-10 gap-10 font-lato">
  @for (item of collections(); track item.id) {
  <div class="w-full h-auto bg-gray-200 flex flex-col md:flex-row items-center
  shadow-lg p-4 rounded-2xl text-2xl text-white">
    <div id="image content" class="w-1/3">
      <img
        [src]="item.image_url" alt="collection image" width="250" height="250" class="rounded-2xl mb-auto shadow-sm shadow-black">
    </div>
    <div id="content" class="w-1/2 h-fit ps-5 flex flex-col justify-around items-start text-black font-bold ">
      <h1 class="mb-3">{{item.name }}</h1>
      <p class="text-xl">{{ item.description }}</p>
      <h2 class="mt-5">Got at {{ item.date }}</h2>
    </div>
    <div id="button content" class="w-full md:w-fit mt-4 md:mt-0 flex flex-row md:flex-col justify-around md:justify-center items-center">
      <button class="bg-blue-500 hover:bg-blue-400 p-2 rounded-xl hover:cursor-pointer hover:shadow-white hover:shadow-2xl" (click)="openEditDialog(item)">
        <img src="https://static-00.iconduck.com/assets.00/pencil-icon-2048x2048-b2kyfub6.png" alt="pencil icon" width="50" height="50" class="invert p-2 border-1 border-black rounded-lg">
      </button>
      <button class="bg-red-600 hover:bg-red-500 mt-0 md:mt-10 p-2 rounded-xl hover:cursor-pointer hover:shadow-white hover:shadow-2xl">
        <img src="https://cdn-icons-png.flaticon.com/512/484/484662.png" alt="bin icon" width="50" height="50" class="invert p-2 border-1 border-black rounded-lg"
        (click)="deleteItem(item.id)">
      </button>
    </div>
  </div>
  <dialog #editDialog class="rounded-2xl p-6 bg-gradient-to-r from-[#ED008C] to-[#FFF000] text-white w-full max-w-md shadow-lg fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
    <div class="flex flex-col">
      <form [formGroup]="editForm" (submit)="onSubmit()">
        <h1>Name</h1>
        <input type="text" formControlName="Name" class="mb-2 p-1 bg-gray-200 text-black rounded-lg">
        <h1>Image</h1>
        <input #fileInput type="file" accept="image/*" class="my-3 p-1 bg-gray-200 text-black rounded-lg">
        <h1>Description</h1>
        <input type="text" formControlName="Description" class="my-2 p-1 bg-gray-200 text-black rounded-lg">
        <h1 class="me-2 mt-1">Date</h1>
        <input type="date" formControlName="Date" placeholder="xx/xx/xxxx" class="p-1 bg-gray-200 text-black rounded-lg">
        <button type="submit" class="mt-4 px-4 py-2 rounded-lg bg-gradient-to-r from-[#5dadec] to-[#00a2ed] text-white hover:from-[#00a2ed] hover:to-[#237fb7] hover:cursor-pointer">Submit</button>
      </form>
      <button class="mt-4 px-4 py-2 rounded-lg bg-gradient-to-r from-[#FF2C2C] to-[#FF5353] text-white hover:from-[#FF0000] hover:to-[#FF2C2C] hover:cursor-pointer" (click)="closeEditDialog()">Close</button>
    </div>
  </dialog>
  }
</div>

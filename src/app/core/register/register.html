<div class="flex flex-col md:flex-row h-screen justify-center items-center">
  <div class="flex flex-col justify-center items-center mx-10 font-extrabold">
    <h1 class="text-6xl mb-2 bg-gradient-to-r from-[#ED008C] to-[#FFF000] text-transparent bg-clip-text">Collector</h1>
    <h1 class="text-6xl mb-5 bg-gradient-to-r from-[#ED008C] to-[#FFF000] text-transparent bg-clip-text">Storage</h1>
  </div>
  <div class="bg-pink-400 w-1 h-140 mx-10 hidden md:flex"></div>
  <div class="flex flex-col justify-center items-center text-black">
    <h1 class="text-5xl flex justify-center items-center my-10 text-pink-500 font-bold">Register</h1>
    <form [formGroup]="form" (submit)="onSubmit()">
      <div class="flex flex-col justify-center items-center bg-gradient-to-r from-[#ED008C] to-[#FFF000] p-5 rounded-3xl mb-2">
        <div>
          <h2 class="mx-5 text-xl font-bold text-white">Username</h2>
          <input type="text" name="username" formControlName="username" class="mb-5 p-2 text-2xl rounded-lg bg-gray-100">
        </div>
        <div>
          <h2 class="mx-5 text-xl font-bold text-white">Email</h2>
          <input type="text" name="email" formControlName="email" class="mb-5 p-2 text-2xl rounded-lg bg-gray-100">
        </div>
        <div>
          <h2 class="mx-5 text-xl font-bold text-white">Password</h2>
          <input type="password" name="password" formControlName="password" class="mb-5 p-2 text-2xl rounded-lg bg-gray-100">
        </div>
        <button type="submit" [disabled]="form.invalid" class="bg-transparent border-2 border-white text-white font-bold m-5 px-4 py-2 rounded-2xl text-xl hover:cursor-pointer hover:text-2xl hover:shadow-2xl">Register</button>
      </div>
      <div class="flex justify-center ">
        <p class="text-pink-900">Already have account? <a routerLink="/" class="hover:text-blue-950 underline hover:underline">Login</a></p>
      </div>
    </form>
  </div>
</div>
